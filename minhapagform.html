<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="Stylesheet" href="./minhapagform.css">
    <link rel="icon" href="/iconeformulario.jpg" alt="formulário">
</head>

<body class="gradiente">

    <div class="formulario">

        <form action="https://formsubmit.co/yanalves1000@hotmail.com"
        method="post">
            <fieldset class="form">

                <H1>Formulário</H1>
                <p>Assine todo o formulário para contato</p>

                <label>Nome</label>
                <br>

                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                <br>
                <br>
                <label>Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                <br>
                <br>
                <label>Mensagem</label>
                <br>
                <textarea rows="3" id="mensagem" name="mensagem" placeholder="Digite uma mensagem"></textarea>
                <br>
                <button type="submit" class="botão">Enviar formulário</button>
                <br>
                <br>
                <br>
                <a href="minhapag.html" class="Voltar">Clique para voltar</a>
                <br>
                <br>
                <br>
                <a href="https://github.com/PogeYn" class="link" id="git" target="_blank">Acessar Github</a>
                <a href="https://www.instagram.com/yanzn8/" class="link" id="insta" target="_blank">Acessar Instagram</a>
            </fieldset>
        </form>
    </div>
</body>

</html>
